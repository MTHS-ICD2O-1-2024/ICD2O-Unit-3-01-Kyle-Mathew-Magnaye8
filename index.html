<!doctype html>
<html>
  <head>
    <title>Title</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of a Trapezoid, in JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img
            src="./images/Screenshot 2025-03-30 4.26.13 PM.png"
            alt="Trapezoid image"
          />
        </div>
        <div class="page-content">Formula:</div>
        <br />
        <form>
          <!-- Simple Textfield -->
          <p>A = [(a + b) / 2] * h</p>
          <div class="page-content">Please enter integers for dimentions:</div>
          <div class="mdl-textfield mdl-js-textfield">
            <p>a base:</p>
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base1"
            />
          </div>
          <!-- Numeric Textfield -->
          <p>b base:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base2"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <!-- Numeric Textfield -->
          <p>height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <br />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculateArea()"
            type="button"
          >
            Calculate Area
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="user-info"></div>
        </div>
      </main>
    </div>
  </body>
</html>
